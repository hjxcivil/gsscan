<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box {display: flex;width: 1000px; height: 500px; border: 1px solid #f00; }
		figure {flex: 1; width: 200px;height: 200px;border: 1px solid olive;}
		figure:nth-child(1){flex: 2;background-color: #f00;}
		figure:nth-child(2){background-color: #0f0;}
		figure:nth-child(3){background-color: #00f;}
	
	</style>
</head>
<body>
	<div class="box">
		<figure>
			<img src="" alt="">
			<figcaption></figcaption>
		</figure>
		<figure>
			<img src="" alt="">
			<figcaption></figcaption>
		</figure>
		<figure>
			<img src="" alt="">
			<figcaption></figcaption>
		</figure>
	</div>
</body>
</html>
