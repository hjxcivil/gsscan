<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>justify</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style>
		#wrap {
			display: table;
			width: 100%;
			background-color: #ccc;
		}
		#content {
			background-color: #ff0;
			display: table-cell;
		}
		#sidebar {
			width: 300px;
			height: 100px;
			display:table-cell;
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="content">fefe</div>
		<div id="sidebar"></div>
	</div>
	<footer>dddd</footer>
	<span class="glyphicons glyphicons-show-lines">ddddd</span>
</body>
</html>
